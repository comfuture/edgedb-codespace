version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        # Update 'VARIANT' to pick a version of Python: 3, 3.10, 3.9, 3.8, 3.7, 3.6
        # Append -bullseye or -buster to pin to an OS version.
        # Use -bullseye variants on local arm64/Apple Silicon.
        VARIANT: 3-bullseye
        # Optional Node.js version to install
        NODE_VERSION: "lts/*"

    volumes:
      - ..:/workspace:cached 
    depends_on:
    - edgedb
 

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    # network_mode: service:db

    # Uncomment the next line to use a non-root user for all processes.
    # user: vscode

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  postgres:
    image: postgres:latest
    restart: unless-stopped
    volumes:
    - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
    ports:
    - "5432:5432" 
    # Add "forwardPorts": ["5432"] to **devcontainer.json** to forward PostgreSQL locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  edgedb:
    image: edgedb/edgedb:2
    restart: unless-stopped
    depends_on:
    - postgres
    environment:
      EDGEDB_SERVER_ADMIN_UI: enabled
      EDGEDB_SERVER_SECURITY: insecure_dev_mode
      EDGEDB_PORT: "5656"
      EDGEDB_SERVER_PASSWORD: edgedb
      EDGEDB_SERVER_BACKEND_DSN: postgres://postgres:postgres@postgres:5432/postgres
    volumes:
    - ./dbschema:/dbschema
    - ./edgedb_credentials:/root/.config/edgedb/credentials
    - edgedb-data:/var/lib/edgedb/data
    ports:
    - "5656:5656"

volumes:
  postgres-data:
  edgedb-data:
